version: '3.8'

services:
  
  mariadb:
    image: mariadb
    container_name: scenix_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dcuk
      MYSQL_DATABASE: dcuk_mqtt_docker
      MYSQL_USER: dcuk_user
      MYSQL_PASSWORD: dcuk
    ports:
      - "3307:3306"
    volumes:
      - ./mariadb_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  senzory-api:
    build:
      context: ./scenixapi
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mariadb  # Use the service name for the database host
      DB_USER: dcuk_user
      DB_PASSWORD: dcuk  # Add DB_PASSWORD if needed
      DB_NAME: dcuk_mqtt_docker
    volumes:
      - ./scenixapi:/app
    depends_on:
      - mariadb

  mqtt:
    build:
      context: ./mqtt
      dockerfile: Dockerfile
    volumes:
      - ./mqtt:/app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - mariadb
