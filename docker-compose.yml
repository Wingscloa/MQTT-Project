version: '3.8'

services:
  senzory-api:
    build:
      context: ./scenixapi
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DB_HOST: host.docker.internal  # Special DNS name to access host machine
      DB_USER: root
      DB_NAME: dcuk_mqtt
    volumes:
      - ./scenixapi:/app

  mqtt:
    build:
      context: ./mqtt
      dockerfile: Dockerfile
    volumes:
      - ./mqtt:/app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
